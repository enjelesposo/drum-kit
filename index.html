<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    
    <div class="drum-kit">
        <kbd class="drum" data-drum="clap">
            <h2>A</h2>
            <p>clap</p>
        </kbd>
        <kbd class="hi-hat drum">
            <h2>S</h2>
            <p>hi hat</p>
        </kbd>
        <kbd class="kick drum">
            <h2>D</h2>
            <p>kick</p>
        </kbd>
        <kbd class="openhat drum">
            <h2>F</h2>
            <p>open hat</p>
        </kbd>
        <kbd class="boom drum">
            <h2>G</h2>
            <p>boom</p>
        </kbd>
        <kbd class="ride drum">
            <h2>H</h2>
            <p>ride</p>
        </kbd>
        <kbd class="snare drum">
            <h2>J</h2>
            <p>snare</p>
        </kbd>
        <kbd class="tom drum">
            <h2>K</h2>
            <p>tom</p>
        </kbd>
        <kbd class="tink drum">
            <h2>L</h2>
            <p>tink</p>
        </kbd>
    </div>
    
    <!-- KEYS -->

    <div class="keys">
        <div class="key" data-key="65"></div>
        <div class="key" data-key="83"></div>
        <div class="key" data-key="68"></div>
        <div class="key" data-key="70"></div>
        <div class="key" data-key="71"></div>
        <div class="key" data-key="72"></div>
        <div class="key" data-key="74"></div>
        <div class="key" data-key="75"></div>
        <div class="key" data-key="76"></div>
    </div>

    <!-- DRUM AUDIO -->
    <audio src="" data-key="65"></audio>
    <audio src="" data-key="83"></audio>
    <audio src="" data-key="68"></audio>
    <audio src="" data-key="70"></audio>
    <audio src="" data-key="71"></audio>
    <audio src="" data-key="72"></audio>
    <audio src="" data-key="74"></audio>
    <audio src=""data-key="75" ></audio>
    <audio src="" data-key="76"></audio>

    <script src="app.js"></script>
</body>
</html>
